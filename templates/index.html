<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>출장 신청 로비</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eaf1f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        .btn-primary {
            width: 100%;
            margin-bottom: 15px;
        }
        .welcome-msg {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h3>출장 신청 로비</h3>
        <div class="welcome-msg">
            {{ session['realname'] }}님, 환영합니다!
        </div>
        <button onclick="window.location.href='/local_trip'" class="btn btn-primary">시내출장 신청</button>
        <button onclick="window.location.href='/outdoor_trip'" class="btn btn-primary">시외출장 신청</button>
        <a href="/logout" class="btn btn-secondary w-100">로그아웃</a>
    </div>
</body>
</html>
