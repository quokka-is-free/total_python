<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여비정산</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 50px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        .form-buttons { display: flex; gap: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>여비정산</h2>

    <form method="POST" action="/generate_expense_excel">
        <div class="mb-3">
            <label for="trip_date" class="form-label">출장일자</label>
            <input type="text" id="trip_date" name="trip_date" class="form-control" value="{{ trip_date }}" readonly>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">출장장소</label>
            <input type="text" id="location" name="location" class="form-control" value="{{ location }}">
        </div>
        <div class="mb-3">
            <label for="origin" class="form-label">출발지</label>
            <input type="text" id="origin" name="origin" class="form-control" placeholder="예: 논산IC">
            <input type="hidden" name="origin_hidden" value="{{ origin }}">
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">목적지</label>
            <input type="text" id="destination" name="destination" class="form-control" placeholder="예: 서울IC">
            <input type="hidden" name="destination_hidden" value="{{ destination }}">
        </div>
        <div class="mb-3">
            <label for="car_number" class="form-label">차량번호</label>
            <input type="text" id="car_number" name="car_number" class="form-control" value="{{ car_number }}" readonly>
        </div>
        <div class="mb-3">
            <label for="purpose" class="form-label">출장목적</label>
            <input type="text" id="purpose" name="purpose" class="form-control" value="{{ purpose }}" readonly>
        </div>
        <div class="mb-3">
            <label for="toll_fee" class="form-label">고속도로 통행료 (원)</label>
            <input type="number" id="toll_fee" name="toll_fee" class="form-control" value="0">
        </div>

        <div class="form-buttons mt-2">
            <button type="submit" class="btn btn-primary flex-fill">엑셀 생성 및 다운로드</button>
            <button type="button" class="btn btn-secondary flex-fill" onclick="window.close()">닫기</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
